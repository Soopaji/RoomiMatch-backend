services:
  - type: web
    name: roomimatch-backend
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: roomimatch-db
          property: connectionString

databases:
  - name: roomimatch-db
    databaseName: roomimatch
    user: roomimatch_user
    plan: starter
